<div class="container">
  <h2>Registrar Estudiante</h2>

  <form [formGroup]="studentForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" class="form-control" formControlName="name" type="text" />
    </div>

    <div class="form-group">
      <label for="surName">Apellido</label>
      <input id="surName" class="form-control" formControlName="surName" type="text" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electr√≥nico</label>
      <input id="email" class="form-control" formControlName="email" type="email" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">
      Registrar
    </button>
  </form>
</div>
